<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Report Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            background-size: 200% 200%;
            animation: gradientAnimation 6s ease infinite;
            overflow: auto; /* Ensure body scrolls if content is too large */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #ff6b6b;
            margin: 20px; /* Add margin to avoid edge-to-edge form placement */
        }

        .form-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #4a4a4a;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #ff6b6b;
        }
        .form-container input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .file-label:hover {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .file-label:active {
            transform: scale(0.97);
        }
        .submit-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Blood Test Report Form</h2>
        <form id="bloodTestForm" enctype="multipart/form-data" method="POST">
            <input type="text" placeholder="Patient Name" required>
            <input type="number" placeholder="Age" required>
            <input type="text" placeholder="Hemoglobin (g/dL)" required>
            <input type="text" placeholder="White Blood Cells (WBC)" required>
            <input type="text" placeholder="Platelets Count" required>
            <input type="text" placeholder="Red Blood Cells (RBC)" required>
            <textarea placeholder="Additional Notes" rows="4"></textarea>
            <label for="fileInput" class="file-label">Upload Blood Test Report</label>
            <input type="file" id="fileInput" name="bloodReport" accept=".jpg, .jpeg, .png, .pdf" required>
            <br>
            <button type="submit" class="submit-button">Submit Report</button>
            <button type="button" class="submit-button" onclick="window.location.href='/home';">Back to Home</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.querySelector('.file-label');

        fileInput.addEventListener('change', function () {
            const fileName = fileInput.files[0] ? fileInput.files[0].name : 'Upload Blood Test Report';
            fileLabel.textContent = fileName;
        });
    </script>
</body>
</html>
