<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #fcb045, #fd1d1d, #833ab4);
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #ffeb3b; 
        }
        button {
            padding: 12px 24px;
            background: #ff5722; 
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #e64a19; 
        }
    </style>
</head>
<body>
    <h1>Ultrasonography Report Prediction</h1>
    
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Report">

    <div class="result">
        <h2>Prediction Result:</h2>
        <p>{{ predicted_label }}</p>
    </div>
    
    <button onclick="window.location.href='/upload';">Upload Another Image</button>
    <button onclick="window.location.href='/home';">Back to Home</button>
</body>
</html>
